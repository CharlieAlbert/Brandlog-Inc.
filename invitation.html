<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <div>
      <div class="limiter text-start">
        <div class="container-login100">
          <div class="wrap-login100">
            <form class="login100-form validate-form">
              <span class="login100-form-title p-b-43 login-title text-center">
                Enter your giftor phone number
              </span>

              <div class="wrap-input100 validate-input input-group">
                <span class="input-group-text px-3" id="basic-addon1"
                  ><i class="flag flag-us"
                    ><img
                      src="/logo/united-states.png"
                      alt=""
                      height="15"
                      width="15" /></i
                ></span>
                <span class="input-group-text px-3" id="basic-addon1">+1</span>
                <input class="input100 form-control shadow-none" type="tel" name="phone" />
                <span class="focus-input100"></span>
                <!-- <span class="label-input100">Phone</span> -->
              </div>

              <div class="container-login100-form-btn my-4">
                <button type="submit" class="login100-form-btn">Send</button>
              </div>

              <div class="login100-form-social flex-c-m signinbtn"></div>
            </form>
            <div
              class="login100-more"
              style="background-image: url('/logo/bg-01.jpg')"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
