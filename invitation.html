<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <div>
      <nav class="navbar row">
        <div class="text-start">
          <a class="navbar-brand logo" href="/">
            <img
              class="img-thumbnail img-fluid"
              src="./logo/logo.jpg"
              alt="logo"
            />
          </a>
        </div>
      </nav>
      <div class="limiter text-start">
        <div class="container-login100">
          <div
            class="wrap-login100 d-flex justify-content-center align-items-center"
          >
            <form class="login100-form validate-form">
              <span class="login100-form-title p-b-43 login-title text-center">
                Request Invitation Form
              </span>

              <div class="wrap-input100 validate-input">
                <input class="input100" type="text" name="name" />
                <span class="focus-input100"></span>
                <span class="label-input100">First Name</span>
              </div>

              <div class="wrap-input100 validate-input">
                <input class="input100" type="email" name="email" />
                <span class="focus-input100"></span>
                <span class="label-input100">Email</span>
              </div>

              <div class="container-login100-form-btn my-4">
                <button type="submit" class="login100-form-btn">Submit</button>
              </div>

              <div class="login100-form-social flex-c-m signinbtn"></div>
            </form>
            <!-- <div
              class="login100-more"
              style="background-image: url('/logo/bg-01.jpg')"
            ></div> -->
          </div>
        </div>
      </div>
      <div class="unlock row">
        <p class="">Unlocking New Shopping Possibilities</p>
      </div>

      <footer class="row p-4">
        
          <div class="row">
            <!-- <div class="col-lg-2 col-md col-sm"></div> -->
            <div class="col-lg col-md col-sm">
              <div class="footer-links">
                <p>
                  <a href="contact.html" class="text-reset text-decoration-none">
                    Contact Us
                  </a>
                </p>
                <p></p>
                <p>Brandlogs Inc.</p>
                <p>94306 Palo Alto, CA, United States.</p>
              </div>
            </div>
          </div>
        
        <small class="text-start sm-text-center ms-3"
          >Â© Copyright 2023 Reserved Brandlogs Inc.</small
        >
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
