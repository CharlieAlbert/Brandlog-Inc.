<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" type="text/css" />
    <title>Contact</title>
  </head>
  <body>
    <div>
      <div class="limiter text-start">
        <div class="container-login100">
          <div class="wrap-login100">
            <form class="login100-form validate-form">
              <span class="login100-form-title p-b-43 login-title text-center">
                Get In Touch
              </span>

              <div class="wrap-input100 validate-input">
                <input class="input100" type="text" name="name" />
                <span class="focus-input100"></span>
                <span class="label-input100">Name</span>
              </div>

              <div class="wrap-input100 validate-input">
                <input class="input100" type="email" name="email" />
                <span class="focus-input100"></span>
                <span class="label-input100">Email</span>
              </div>

              <div class="wrap-input100 validate-input">
                <textarea
                  id="exampleFormControlTextarea1"
                  class="input100"
                  type="email"
                  rows="3"
                  name="email"
                >
                </textarea>
                <span class="focus-input100"></span>
                <label for="exampleFormControlTextarea1" class="label-input100">
                  Message
                </label>
              </div>

              <div class="container-login100-form-btn my-4">
                <button type="submit" class="login100-form-btn">Send</button>
              </div>

              <div class="login100-form-social flex-c-m signinbtn"></div>
            </form>
            <div
              class="login100-more"
              style="background-image: url('/logo/bg-01.jpg')"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
